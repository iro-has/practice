<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 古いブラウザでも見れるようにするタグ -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- デバイスによって画面の大きさを変えるコード -->
    <meta name="viewport" content="width=divece-width, initial-scale=1.0">
    <!-- ページのタイトル -->
    <title>htmlの練習</title>
    <!-- ページの説明 -->
    <meta name="description" content="htmlの練習">
</head>
<body>
   <h1>this is tag</h1>
   <h2>this is tag</h2>
   <h3>this is tag</h3>
   <h4>this is tag</h4>
   <h5>this is tag</h5>
   <h6>this is tag</h6>
   <p>this is tag</p>
   <a href="https://github.com/">git hub のURL</a>  
   <p>Let's go to git hub !</p>

   
</body>
</html>
